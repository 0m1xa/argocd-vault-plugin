<body>
  <p>If you are not redirected, <a href="https://argocd-vault-plugin.readthedocs.io/">click here</a>.</p>
  <script>
    var path = window.location.pathname;
    if (path.startsWith('/argocd-vault-plugin')) {
      path = path.substr('/argocd-vault-plugin'.length);
    }
    if (path === '/') {
      window.location.replace('https://argocd-vault-plugin.readthedocs.io/en/stable' + path + window.location.hash);
    } else if (path.startsWith('/main') || path.startsWith('/preview')){
      path = path.split('/')
      window.location.replace('https://argocd-vault-plugin.readthedocs.io/en/latest/' + path[2]);
    } else {
      window.location.replace('https://argocd-vault-plugin.readthedocs.io/en/' + path + window.location.hash);
    }
  </script>
</body>
