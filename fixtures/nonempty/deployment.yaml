apiVersion: apps/v1
kind: Deployment
metadata:
  name: <name>
  namespace: <namespace>
  labels:
    app: <name>
spec:
  selector:
    matchLabels:
      app: <name>
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 10
  template:
    metadata:
      name: <name>
      labels:
        app: <name>
    spec:
      containers:
      - name: <name>
        image: foo.com/image:<tag>
        imagePullPolicy: Always